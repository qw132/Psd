 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    /* Login Page Styles */
    #loginPage {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6699cc, #5a89b9);
      margin: 0;
      padding: 0;
    }
    
    .login-container {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    
    .login-container h1 {
      color: #6699cc;
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: bold;
    }
    
    .login-container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    .form-group {
      text-align: right;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-size: 1.1em;
      font-weight: bold;
    }
    
    .form-group input {
      padding: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #6699cc;
      box-shadow: 0 0 0 3px rgba(102, 153, 204, 0.1);
    }
    
    .login-form button {
      background: #6699cc;
      color: white;
      padding: 18px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .login-form button:hover {
      background: #5a89b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .error-message {
      color: #dc3545;
      margin: 15px 0;
      font-size: 16px;
      font-weight: bold;
      display: none;
      background: #f8d7da;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
    }
    
    .logo {
      font-size: 3em;
      margin-bottom: 15px;
      color: #6699cc;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <div class="login-container">
      <div class="logo">📚</div>
      <h1>نظام متابعة الحضور والدفع</h1>
      <p>يرجى إدخال بياناتك للوصول إلى النظام</p>
      <div class="login-form">
        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        <div id="errorMessage" class="error-message">بيانات الدخول غير صحيحة. يرجى التأكد من رقم الهاتف وكلمة المرور.</div>
        <button onclick="login()">دخول إلى النظام</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      
      // بيانات تسجيل الدخول المسموح بها
      const validPhone = '01040507023';
      const validPassword = 'Mm232566';
      
      // التحقق من صحة البيانات
      if (phone === '' || password === '') {
        errorMessage.textContent = 'يرجى تعبئة جميع الحقول';
        errorMessage.style.display = 'block';
        return;
      }
      
      if (phone === validPhone && password === validPassword) {
        // حفظ حالة تسجيل الدخول
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginTime', new Date().toISOString());
        
        // التوجه إلى الصفحة الرئيسية
        window.location.href = 'main.html';
      } else {
        errorMessage.style.display = 'block';
        
        // إخفاء رسالة الخطأ بعد 5 ثواني
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
    }
    
    // تمكين تسجيل الدخول بالضغط على Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
    
    // التأكد من أن الحقول فارغة عند التحميل
    window.onload = function() {
      document.getElementById('phone').value = '';
      document.getElementById('password').value = '';
      document.getElementById('phone').focus();
    };
  </script>
</body>
</html
