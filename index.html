<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متابعة الحضور والدفع</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      margin: 0;
      padding: 20px;
      background: #f7f3ef;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background: #6699cc;
      color: white;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .header p {
      margin: 10px 0 0 0;
      font-size: 1.1em;
      opacity: 0.9;
    }
    .profile-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
    .teachers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .teacher-btn {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: none;
    }
    .teacher-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .teacher-name {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin: 10px 0 5px 0;
    }
    .teacher-subject {
      font-size: 1.1em;
      color: #666;
      margin: 0;
    }
    .back-btn {
      display: inline-block;
      background: #6699cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .attendance-table th, .attendance-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    .attendance-table th {
      background: #e0d4c7;
      color: #333;
      font-weight: bold;
    }
    .attendance-table tr:nth-child(even) {
      background: #f9f5f0;
    }
    .month-header {
      background: #6699cc !important;
      color: white !important;
      text-align: center !important;
      font-weight: bold !important;
      font-size: 1.2em !important;
    }
    .payment-section {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #eee;
      border-radius: 8px;
      background: #f9f5f0;
    }
    .payment-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input, button, select {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #6699cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 12px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a89b9;
    }
    .payment-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.1em;
      margin: 15px 0;
    }
    .paid {
      color: #28a745;
    }
    .not-paid {
      color: #dc3545;
    }
    .add-lesson-btn {
      background: #28a745;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .add-lesson-btn:hover {
      background: #218838;
    }
    .hidden {
      display: none;
    }
    .success-icon {
      color: #28a745;
      font-size: 1.2em;
      margin-left: 5px;
    }
    .payment-info {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #ddd;
    }
    .payment-info h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .payment-info p {
      margin: 5px 0;
    }
    .payment-info b {
      color: #555;
    }
    .lesson-group {
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
    }
    .group-header {
      background: #6699cc;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    .lesson-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-title {
      margin: 0;
      color: #333;
    }
    .close-modal {
      background: #dc3545;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      text-align: center;
    }
    @media (max-width: 768px) {
      .teachers-grid {
        grid-template-columns: 1fr;
      }
      .payment-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Home Page -->
  <div id="homePage">
    <div class="header">
      <h1>📚 متابعة الحضور والدفع</h1>
      <p>نظام متكامل لمتابعة حضور الدروس والدفعات الشهرية</p>
      <button class="profile-btn" id="profileBtn">بياناتي</button>
    </div>
    
    <div id="settingsSection" class="settings-section">
      <h3>⚙️ بيانات الطالب</h3>
      <div class="settings-row">
        <label>اسم الطالب:</label>
        <input type="text" id="studentName" placeholder="أدخل اسمك">
      </div>
      <div class="settings-row">
        <label>الصف الدراسي:</label>
        <input type="text" id="studentGrade" placeholder="أدخل صفّك">
      </div>
      <button onclick="saveStudentSettings()" style="width: 100%;">💾 حفظ البيانات</button>
    </div>
    
    <div class="teachers-grid">
      <button class="teacher-btn" id="teacher-english">
        <div class="teacher-name">أ / عبدالعزيز موافي</div>
        <div class="teacher-subject">لغة إنجليزية</div>
      </button>
      <button class="teacher-btn" id="teacher-math">
        <div class="teacher-name">أ / محمد فوزي</div>
        <div class="teacher-subject">رياضيات</div>
      </button>
      <button class="teacher-btn" id="teacher-social">
        <div class="teacher-name">أ / ياسر جاد</div>
        <div class="teacher-subject">دراسات</div>
      </button>
      <button class="teacher-btn" id="teacher-science">
        <div class="teacher-name">أ / باسم</div>
        <div class="teacher-subject">علوم</div>
      </button>
    </div>
  </div>

  <!-- Teacher Pages -->
  <div id="teacherPage" class="hidden">
    <div class="header">
      <h1 id="teacherTitle">متابعة الحضور والدفع</h1>
      <p id="teacherSubject">المادة</p>
      <button class="profile-btn" id="profileBtn2">بياناتي</button>
    </div>
    
    <a href="#" class="back-btn" id="backBtn">العودة للرئيسية</a>
    
    <div class="section">
      <h2>📅 جدول الحصص</h2>
      <div id="lessonsContainer">
        <!-- Will be filled by JavaScript -->
      </div>
      
      <button class="add-lesson-btn" id="addLessonBtn">
        ➕ إضافة حصة جديدة
      </button>
    </div>
    
    <!-- Payments History -->
    <div id="paymentsHistory" class="section">
      <h2>📋 سجل المدفوعات</h2>
      <table class="attendance-table" id="paymentsTable">
        <thead>
          <tr>
            <th>الشهر</th>
            <th>المبلغ</th>
            <th>تاريخ الدفع</th>
            <th>رقم الوصل</th>
            <th>عرض</th>
          </tr>
        </thead>
        <tbody id="paymentsBody">
          <!-- Will be filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="lesson-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">👤 بيانات الطالب</h3>
        <button class="close-modal" id="closeProfileModal">×</button>
      </div>
      <div class="settings-section">
        <div class="settings-row">
          <label>اسم الطالب:</label>
          <input type="text" id="modalStudentName" placeholder="أدخل اسمك">
        </div>
        <div class="settings-row">
          <label>الصف الدراسي:</label>
          <input type="text" id="modalStudentGrade" placeholder="أدخل صفّك">
        </div>
        <button onclick="saveStudentSettingsFromModal()" style="width: 100%;">💾 حفظ البيانات</button>
      </div>
    </div>
  </div>

  <!-- Lesson Modal -->
  <div id="lessonModal" class="lesson-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">➕ إضافة حصة جديدة</h3>
        <button class="close-modal" id="closeLessonModal">×</button>
      </div>
      <div class="settings-section">
        <div class="settings-row">
          <label>تاريخ الحصة:</label>
          <input type="date" id="lessonDate">
        </div>
        <div class="settings-row">
          <label>يوم الحصة:</label>
          <select id="lessonDay">
            <option value="الأحد">الأحد</option>
            <option value="الإثنين">الإثنين</option>
            <option value="الثلاثاء">الثلاثاء</option>
            <option value="الأربعاء">الأربعاء</option>
            <option value="الخميس">الخميس</option>
            <option value="الجمعة">الجمعة</option>
            <option value="السبت">السبت</option>
          </select>
        </div>
        <button onclick="confirmAddLesson()" style="width: 100%;">✅ تأكيد الإضافة</button>
      </div>
    </div>
  </div>

  <script>
    // Current page state
    let currentPage = 'home';
    let currentTeacher = null;
    
    // Teacher data
    const teachers = {
      'english': { name: 'أ / عبدالعزيز موافي', subject: 'لغة إنجليزية' },
      'math': { name: 'أ / محمد فوزي', subject: 'رياضيات' },
      'social': { name: 'أ / ياسر جاد', subject: 'دراسات' },
      'science': { name: 'أ / باسم', subject: 'علوم' }
    };

    // Data storage
    let attendanceData = {};
    let paymentData = {};
    let studentSettings = {
      name: '',
      grade: ''
    };

    // Initialize data from localStorage
    function loadData() {
      try {
        const savedAttendance = localStorage.getItem('attendanceData');
        const savedPayment = localStorage.getItem('paymentData');
        const savedSettings = localStorage.getItem('studentSettings');
        
        attendanceData = savedAttendance ? JSON.parse(savedAttendance) : {};
        paymentData = savedPayment ? JSON.parse(savedPayment) : {};
        
        if (savedSettings) {
          studentSettings = JSON.parse(savedSettings);
          if (studentSettings.name && studentSettings.grade) {
            hideSettingsSection();
          }
        }
      } catch (e) {
        console.error('Error loading ', e);
        attendanceData = {};
        paymentData = {};
      }
    }
    
    // Save data to localStorage
    function saveData() {
      try {
        localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        localStorage.setItem('paymentData', JSON.stringify(paymentData));
        localStorage.setItem('studentSettings', JSON.stringify(studentSettings));
      } catch (e) {
        console.error('Error saving ', e);
      }
    }
    
    // Save student settings
    function saveStudentSettings() {
      const nameInput = document.getElementById('studentName');
      const gradeInput = document.getElementById('studentGrade');
      
      if (!nameInput || !gradeInput) {
        console.error('Settings inputs not found');
        return;
      }
      
      if (nameInput.value.trim() === '' || gradeInput.value.trim() === '') {
        alert('يرجى تعبئة جميع الحقول');
        return;
      }
      
      studentSettings.name = nameInput.value.trim();
      studentSettings.grade = gradeInput.value.trim();
      
      saveData();
      hideSettingsSection();
      alert('تم حفظ بيانات الطالب بنجاح');
    }
    
    // Hide settings section after saving
    function hideSettingsSection() {
      const settingsSection = document.getElementById('settingsSection');
      if (settingsSection) {
        settingsSection.style.display = 'none';
      }
    }
    
    // Show profile modal
    function showProfileModal() {
      const modal = document.getElementById('profileModal');
      const nameInput = document.getElementById('modalStudentName');
      const gradeInput = document.getElementById('modalStudentGrade');
      
      if (modal && nameInput && gradeInput) {
        nameInput.value = studentSettings.name;
        gradeInput.value = studentSettings.grade;
        modal.style.display = 'flex';
      }
    }
    
    // Save student settings from modal
    function saveStudentSettingsFromModal() {
      const nameInput = document.getElementById('modalStudentName');
      const gradeInput = document.getElementById('modalStudentGrade');
      
      if (!nameInput || !gradeInput) {
        console.error('Modal inputs not found');
        return;
      }
      
      if (nameInput.value.trim() === '' || gradeInput.value.trim() === '') {
        alert('يرجى تعبئة جميع الحقول');
        return;
      }
      
      studentSettings.name = nameInput.value.trim();
      studentSettings.grade = gradeInput.value.trim();
      
      saveData();
      closeProfileModal();
      alert('تم تحديث بيانات الطالب بنجاح');
    }
    
    // Close profile modal
    function closeProfileModal() {
      const modal = document.getElementById('profileModal');
      if (modal) {
        modal.style.display = 'none';
      }
    }
    
    // Show lesson modal
    function showLessonModal() {
      const modal = document.getElementById('lessonModal');
      const today = new Date().toISOString().split('T')[0];
      
      if (modal) {
        document.getElementById('lessonDate').value = today;
        modal.style.display = 'flex';
      }
    }
    
    // Close lesson modal
    function closeLessonModal() {
      const modal = document.getElementById('lessonModal');
      if (modal) {
        modal.style.display = 'none';
      }
    }
    
    // Confirm add lesson
    function confirmAddLesson() {
      const dateInput = document.getElementById('lessonDate');
      const daySelect = document.getElementById('lessonDay');
      
      if (!dateInput || !daySelect) {
        console.error('Lesson modal inputs not found');
        closeLessonModal();
        return;
      }
      
      if (!dateInput.value) {
        alert('يرجى تحديد تاريخ الحصة');
        return;
      }
      
      if (!currentTeacher) {
        alert('حدث خطأ: لم يتم تحديد المدرس');
        closeLessonModal();
        return;
      }
      
      // Initialize teacher data if not exists
      if (!attendanceData[currentTeacher]) {
        attendanceData[currentTeacher] = [];
      }
      
      const lessons = attendanceData[currentTeacher];
      const currentGroupIndex = Math.floor(lessons.length / 8);
      const lessonsInCurrentGroup = lessons.length % 8;
      
      // Check if current group is full
      if (lessonsInCurrentGroup >= 8) {
        alert('لقد تم تسجيل 8 حصص للمجموعة الحالية. يرجى الانتظار حتى تبدأ المجموعة التالية.');
        closeLessonModal();
        return;
      }
      
      const newLesson = {
        number: lessons.length + 1,
        date: dateInput.value,
        day: daySelect.value
      };
      
      attendanceData[currentTeacher].push(newLesson);
      saveData();
      renderLessonsAndPayments();
      closeLessonModal();
      
      alert(`تمت إضافة الحصة ${newLesson.number} بنجاح بتاريخ ${formatDate(newLesson.date)} (${newLesson.day})`);
    }
    
    // Show home page
    function showHomePage() {
      const homePage = document.getElementById('homePage');
      const teacherPage = document.getElementById('teacherPage');
      
      if (homePage && teacherPage) {
        homePage.classList.remove('hidden');
        teacherPage.classList.add('hidden');
      }
      currentPage = 'home';
    }
    
    // Show teacher page
    function showTeacherPage(teacher) {
      currentTeacher = teacher;
      
      // Update header
      const titleElement = document.getElementById('teacherTitle');
      const subjectElement = document.getElementById('teacherSubject');
      
      if (titleElement && subjectElement && teachers[teacher]) {
        titleElement.textContent = teachers[teacher].name;
        subjectElement.textContent = teachers[teacher].subject;
      }
      
      // Initialize data for this teacher if not exists
      if (!attendanceData[teacher]) {
        attendanceData[teacher] = [];
      }
      
      if (!paymentData[teacher]) {
        paymentData[teacher] = [];
      }
      
      // Render lessons and payment groups
      renderLessonsAndPayments();
      renderPaymentsHistory();
      
      // Show teacher page
      const homePage = document.getElementById('homePage');
      const teacherPage = document.getElementById('teacherPage');
      
      if (homePage && teacherPage) {
        homePage.classList.add('hidden');
        teacherPage.classList.remove('hidden');
      }
      currentPage = 'teacher';
    }
    
    // Render lessons and payment groups
    function renderLessonsAndPayments() {
      const container = document.getElementById('lessonsContainer');
      if (!container || !currentTeacher) return;
      container.innerHTML = '';
      
      // Create lesson groups (every 8 lessons)
      const lessons = [...attendanceData[currentTeacher]].sort((a, b) => 
        new Date(a.date) - new Date(b.date)
      );
      
      // Calculate number of groups needed
      const totalLessons = lessons.length;
      const groupCount = Math.ceil((totalLessons || 1) / 8); // Always show at least one group
      
      // Create groups
      for (let i = 0; i < groupCount; i++) {
        const group = document.createElement('div');
        group.className = 'lesson-group';
        
        // Group header
        const header = document.createElement('div');
        header.className = 'group-header';
        header.textContent = `الشهر ${i + 1}`;
        group.appendChild(header);
        
        // Create table for lessons
        const table = document.createElement('table');
        table.className = 'attendance-table';
        table.innerHTML = `
          <thead>
            <tr>
              <th>رقم الحصة</th>
              <th>التاريخ</th>
              <th>اليوم</th>
            </tr>
          </thead>
          <tbody>
            <!-- Will be filled by JavaScript -->
          </tbody>
        `;
        
        const tbody = table.querySelector('tbody');
        
        // Add lessons for this group
        const startLesson = i * 8;
        const endLesson = Math.min(startLesson + 8, lessons.length);
        
        for (let j = startLesson; j < endLesson; j++) {
          const lesson = lessons[j];
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${j + 1}</td>
