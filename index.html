<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6699cc, #5a89b9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .login-container h1 {
      color: #6699cc;
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: bold;
    }
    .login-container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    .form-group {
      text-align: right;
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-size: 1.1em;
      font-weight: bold;
    }
    .form-group input {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #6699cc;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #5a89b9;
      transform: translateY(-2px);
    }
    .error-message {
      color: #dc3545;
      margin: 15px 0;
      font-size: 16px;
      font-weight: bold;
      display: none;
      background: #f8d7da;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>نظام متابعة الحضور والدفع</h1>
    <p>يرجى إدخال بياناتك للوصول إلى النظام</p>
    
    <div class="form-group">
      <label>رقم الهاتف</label>
      <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
    </div>
    
    <div class="form-group">
      <label>كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور">
    </div>
    
    <div id="errorMessage" class="error-message">بيانات الدخول غير صحيحة. يرجى التأكد من رقم الهاتف وكلمة المرور.</div>
    
    <button onclick="login()">دخول إلى النظام</button>
  </div>

  <script>
    function login() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorElement = document.getElementById('errorMessage');
      
      // بيانات الدخول الصحيحة
      const validPhone = '01040507023';
      const validPassword = 'Mm232566';
      
      if (phone === '' || password === '') {
        errorElement.textContent = 'يرجى تعبئة جميع الحقول';
        errorElement.style.display = 'block';
        return;
      }
      
      if (phone === validPhone && password === validPassword) {
        // حفظ حالة الدخول
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', phone);
        // تحويل إلى الصفحة الرئيسية
        window.location.href = 'main.html';
      } else {
        errorElement.style.display = 'block';
        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 5000);
      }
    }
    
    // دعم Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
